apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flaskops-production
  namespace: gitops
spec:
  project: default
  source:
    repoURL: https://github.com/ShehabFahmy/test.git
    targetRevision: HEAD
    path: overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true